<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Brett's Quiz</title>
</head>

<body>
  <div class="container">
    <h1>Brett's Quiz</h1>
    <hr>
    <h3 id="countdown-timer">75</h3>
    <p id="ptag">Press Start to begin</p>
    <div id="question-container" class="hide">
    </div>
    <button id="play-again" type="button" class="btn btn-dark hide">Play Again</button>
    <button id="start-btn" type="button" class="btn btn-dark">Start</button>

    <div id="end-screen" class="hide">
      <h1>All done!</h1>
      <p>Your final score is <span>null</span></p>
      <p>Enter initials:</p><input type="text" id="inpKey">
      <button class="btn btn-dark submit-btn ">Submit</button>
    </div>

    <div id="highscore-screen" class="hide">
      <h1>Highscores!</h1>
      <div id="lsOutput"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
